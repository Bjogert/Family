<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="description" content="Family Hub - Household management for the family" />

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Family Hub" />

  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192.png" />
  <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
  <title>Family Hub</title>

  <!-- Apply theme before page load to prevent flash -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'system';
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = theme === 'dark' || (theme === 'system' && prefersDark);
      if (isDark) document.documentElement.classList.add('dark');
    })();
  </script>
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
