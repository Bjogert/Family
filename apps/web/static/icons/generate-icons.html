<!DOCTYPE html>
<html>
<head>
  <title>Generate Family Hub Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #0284c7;
    }
    .icon-preview {
      display: inline-block;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Family Hub - Icon Generator</h1>
  <p>Click the buttons below to download the app icons</p>

  <div>
    <button onclick="downloadIcon(192)">Download 192x192 Icon</button>
    <button onclick="downloadIcon(512)">Download 512x512 Icon</button>
  </div>

  <div id="previews"></div>

  <script>
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#0ea5e9');
      gradient.addColorStop(1, '#0284c7');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Add rounded corners
      ctx.globalCompositeOperation = 'destination-in';
      ctx.beginPath();
      const radius = size * 0.2;
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();

      ctx.globalCompositeOperation = 'source-over';

      // Draw house emoji/icon
      const fontSize = size * 0.6;
      ctx.font = `${fontSize}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ ', size / 2, size / 2);

      return canvas;
    }

    function downloadIcon(size) {
      const canvas = createIcon(size);
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    // Show previews
    window.onload = function() {
      const previewsDiv = document.getElementById('previews');
      [192, 512].forEach(size => {
        const div = document.createElement('div');
        div.className = 'icon-preview';

        const canvas = createIcon(size);
        canvas.style.width = '150px';
        canvas.style.height = '150px';

        const label = document.createElement('p');
        label.textContent = `${size}x${size}px`;
        label.style.textAlign = 'center';

        div.appendChild(canvas);
        div.appendChild(label);
        previewsDiv.appendChild(div);
      });
    };
  </script>
</body>
</html>
